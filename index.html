<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div>
                <div class="telefone">
                    <!--img src="https://img.icons8.com/material-sharp/12/FAB005/phone.png" alt="logo-telefone"-->
                        <div class="social-medias">
                            <a href="https://www.facebook.com/" target="_blank"><img class="facebook" src="img/facebook.svg" alt="logo-facebook"></a>
                            <a href="https://twitter.com/" target="_blank"><img class="twitter" src="img/twitter.svg" alt="logo-twitter"></a>
                            <a href="https://www.linkedin.com/" target="_blank"><img class="linkedin" src="img/linkedin.svg" alt="logo-linkedin"></a>
                            <a href="https://www.instagram.com/" target="_blank"><img class="instagram" src="img/instagram.svg" alt="logo-instagram"></a>
                        </div>
                </div>
            </div>
        </div>
        <div class="container-menu">
            <div class="drivin">
                <figcaption class="drivin">
                    <img src="img/carro.png" alt="Logo carro">
                    Drivin
                </figcaption>
            </div>
            <div class="menu">
                <ul>
                    <li onclick="funcao()">HOME</li>
                    <li onclick="funcao()">ABOUT</li>
                    <li onclick="funcao()">COURSES</li>
                    <li onclick="funcao()">PAGES</li>
                    <li onclick="funcao()">CONTACT</li>
                </ul>
            </div>
            <div class="getstarted">
                <div class="get-started">
                    <div>
                        Get Started   
                    </div>
                    <div class="right-arrow">
                        <img src="img/right-arrow.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="transicao-fotos">
            <div>
                <figure id="container">
                    <img class=background-image src="img/learn-to-drive.jpg" alt="learn to drive background image">
                    <figcaption>
                        Learn to drive with<br>
                        confidence<br>
                        <div class="container-texto">
                            <div class="btn1">
                               <h6>Learn more</h6>
                            </div>
                            <div class="btn2">
                                <h6>Our courses</h6>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </header>
</body>
</html>
